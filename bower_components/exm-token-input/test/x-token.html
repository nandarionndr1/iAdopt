<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../exm-token-input.html">


<dom-module id="x-token">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <exm-token-input data='[[data]]'></exm-token-input>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'x-token',
    properties: {
      data: {
        type: Array
      }
    }
  });
</script>
